<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de quartos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i>Início</a></li>
    <li class="active"><a href="/admin/quartos">Quartos</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">

            <div class="box-header">
              <a href="/admin/quartos/create" class="btn btn-success">Cadastrar quarto</a>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th style="width: 64px">Imagem</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th style="width: 60px">Inativo</th>
                    <th>Dt. Cadastro</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$quartos"}
                  <tr>
                    <td>{$value.PK_ID}</td>
                    <td><img src="../res/admin/img/quartos/{$value.PK_ID}.jpg"></img></td>
                    <td>{$value.DS_NOME}</td>
                    <td>{$value.DS_DESCRICAO}</td>
                    <td>{if="$value.TG_INATIVO == 1"}Sim{else}Não{/if}</td>
                    <td>{$value.DH_INCLUSAO}</td>
                    <td>
                      <a href="/admin/quartos/{$value.PK_ID}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/quartos/{$value.PK_ID}/delete" onclick="return confirm('Você tem certeza que deseja deletar este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Deletar</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
