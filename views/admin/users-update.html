<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de itens
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar usuários</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/users/{$user.PK_ID}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="DS_LOGIN">Usuário</label>
              <input type="text" class="form-control" id="DS_LOGIN" name="DS_LOGIN" placeholder="Usuário.."  value="{$user.DS_LOGIN}">
            </div>
              <div class="form-group">
                <label for="DS_EMAIL">E-Mail</label>
                <input type="text" class="form-control" id="DS_EMAIL" name="DS_EMAIL" placeholder="E-Mail.."  value="{$user.DS_EMAIL}">
              </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="TG_ADMIN" value="1" {if="$user.TG_ADMIN == 1"}checked{/if}> Acesso de administrador
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
